<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小黄の数字宇宙工作室-全能工具箱</title>
    <link rel="apple-touch-icon" type="image/png"
        href="https://static.bcmcdn.com/coco/player/unstable/r158rJpByx.image/jpeg?hash=FtXSHESVlIdg5bOCixyXyh3J65So">
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://static.bcmcdn.com/coco/player/unstable/r158rJpByx.image/jpeg?hash=FtXSHESVlIdg5bOCixyXyh3J65So">
    <link rel="mask-icon" type="image/x-icon"
        href="https://static.bcmcdn.com/coco/player/unstable/r158rJpByx.image/jpeg?hash=FtXSHESVlIdg5bOCixyXyh3J65So"
        color="#111">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            overflow: hidden;
        }
        
        /* 启动画面样式 */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }
        
        .splash-logo {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
            position: relative;
            z-index: 2;
        }
        
        .splash-slogan {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            z-index: 2;
        }
        
        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            z-index: 2;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #3498db 0%, #8e44ad 100%);
            transition: width 0.3s ease;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
        }
        
        /* 主内容容器 - 初始隐藏 */
        #main-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        /* 原有样式保留 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            z-index: 10;
        }
        
        /* 其他原有样式保持不变... */
        
    </style>
</head>
<body>
    <!-- 启动画面 -->
    <div id="splash-screen">
        <div class="particles" id="particles"></div>
        <div class="splash-logo">全能工具箱</div>
        <div class="splash-slogan">正在加载数字宇宙...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>
    
    <!-- 主内容 - 初始隐藏 -->
    <div id="main-content">
        <div class="container">
            <button class="login-btn" id="loginBtn">登录</button>
            
            <header>
                <div class="logo">全能工具箱</div>
                <div class="slogan">一站式在线工具集合</div>
                <div class="slogan">小小作者没钱买服务器，求捐一下吧~</div>
                
                <div class="media-container" oncontextmenu="return false;">
                    <video id="mediaDisplay" autoplay muted>
                        <source src="1.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
                <div class="main-content">
                    <p class="text" id="get_text">...</p>
                    <p class="text" id="get_from">--.....</p>
                </div>
            </header>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索工具...">
                <div class="search-icon">🔍</div>
            </div>
            
            <div class="tools-count" id="toolsCount">共 n 个工具</div>
            
            <div class="tools-grid" id="toolsContainer">
                <!-- 工具卡片将通过JavaScript动态生成 -->
            </div>
            
            <footer>
                <p id="uptime"></p>
                <p>© 2025 全能工具箱 | 为您提供便捷的在线工具服务</p>
                <p><a href="beian.html">粤ICP备52018458号-6</a></p>
            </footer>
        </div>
    </div>

    <script src="/tool/index.min.js"></script>
    <script>
        // 粒子动画
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机位置
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // 随机大小
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机颜色
                const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                
                particlesContainer.appendChild(particle);
                
                // 动画
                animateParticle(particle);
            }
        }
        
        function animateParticle(particle) {
            const duration = Math.random() * 5 + 3;
            const delay = Math.random() * 2;
            
            // 初始状态
            gsap.set(particle, {
                opacity: 0,
                scale: 0.1,
                x: (Math.random() - 0.5) * 20,
                y: (Math.random() - 0.5) * 20
            });
            
            // 动画序列
            gsap.to(particle, {
                opacity: Math.random() * 0.6 + 0.2,
                scale: Math.random() * 0.5 + 0.5,
                x: (Math.random() - 0.5) * 40,
                y: (Math.random() - 0.5) * 40,
                duration: duration,
                delay: delay,
                ease: "sine.inOut",
                repeat: -1,
                yoyo: true
            });
        }
        
        // 模拟加载进度
        function simulateLoading() {
            const progressBar = document.getElementById('progress-bar');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    completeLoading();
                }
                progressBar.style.width = `${progress}%`;
            }, 200);
        }
        
        // 加载完成后的动画
        function completeLoading() {
            const splashScreen = document.getElementById('splash-screen');
            
            // 粒子爆炸动画
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 500;
                
                gsap.to(particle, {
                    x: `+=${Math.cos(angle) * distance}`,
                    y: `+=${Math.sin(angle) * distance}`,
                    opacity: 0,
                    scale: 0,
                    duration: 1.5,
                    ease: "power3.out"
                });
            });
            
            // 其他元素淡出
            gsap.to('.splash-logo, .splash-slogan, .progress-container', {
                opacity: 0,
                y: -50,
                duration: 0.8,
                ease: "power2.in"
            });
            
            // 整体淡出
            gsap.to(splashScreen, {
                opacity: 0,
                duration: 1,
                delay: 0.5,
                ease: "power2.out",
                onComplete: () => {
                    splashScreen.style.display = 'none';
                    showMainContent();
                }
            });
        }
        
        // 显示主内容
        function showMainContent() {
            const mainContent = document.getElementById('main-content');
            gsap.to(mainContent, {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "elastic.out(1, 0.5)"
            });
            
            // 恢复原有功能
            initMainPage();
        }
        
        // 原有页面功能初始化
        function initMainPage() {
            // 原有工具列表渲染
            const countElement = document.getElementById('toolsCount');
            
            function renderTools(toolsToRender, tools1ToRender) {
                const container = document.getElementById('toolsContainer');
                
                container.innerHTML = '';
                
                if (toolsToRender.length === 0 && tools1ToRender.length === 0) {
                    container.innerHTML = '<div class="no-results">没有找到匹配的工具</div>';
                    countElement.textContent = '没有找到工具';
                    return;
                }
                
                toolsToRender.forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    toolCard.innerHTML = `
                        <div class="tool-icon">${tool.icon}</div>
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-desc">${tool.desc}</div>
                    `;
                    
                    toolCard.addEventListener('click', () => {
                        window.location.href = tool.path;
                    });
                    
                    container.appendChild(toolCard);
                });
                
                tools1ToRender.forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    toolCard.innerHTML = `
                        <img class="tool-icon" src="${tool.img}" title="${tool.name}图标" style="width: 29px;height: 29px"></img>
                        <div class="tool-name">${tool.name}-<a href="toolwa.com">toolwa.com</a></div>
                        <div class="tool-desc">${tool.desc}</div>
                    `;
                    
                    toolCard.addEventListener('click', () => {
                        window.location.href = tool.path;
                    });
                    
                    container.appendChild(toolCard);
                });
                
                countElement.textContent = `共 ${toolsToRender.length + tools1ToRender.length} 个工具`;
            }
            
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                
                if (searchTerm.trim() === '') {
                    renderTools(tools, tools1);
                    return;
                }
                
                const filteredTools = tools.filter(tool => {
                    return tool.name.toLowerCase().includes(searchTerm) || 
                           tool.desc.toLowerCase().includes(searchTerm) ||
                           tool.tags.toLowerCase().includes(searchTerm);
                });
                
                const filteredTools1 = tools1.filter(tool => {
                    return tool.name.toLowerCase().includes(searchTerm) || 
                           tool.desc.toLowerCase().includes(searchTerm) ||
                           tool.tags.toLowerCase().includes(searchTerm);
                });
                
                renderTools(filteredTools, filteredTools1);
            });
            
            // 视频处理
            const mediaDisplay = document.getElementById('mediaDisplay');
            
            mediaDisplay.addEventListener('ended', function() {
                const img = document.createElement('img');
                img.id = 'mediaDisplay';
                img.src = '1.jpg';
                img.alt = 'logo';
                mediaDisplay.parentNode.replaceChild(img, mediaDisplay);
            });
            
            mediaDisplay.addEventListener('error', function() {
                const img = document.createElement('img');
                img.id = 'mediaDisplay';
                img.src = '1.jpg';
                img.alt = 'logo';
                mediaDisplay.parentNode.replaceChild(img, mediaDisplay);
            });
            
            // 登录按钮
            document.getElementById('loginBtn').addEventListener('click', function() {
                window.location.href = 'index1.html';
            });
            
            // 初始渲染
            renderTools(tools, tools1);
            
            // 运行时间显示
            function updateUptime() {
                const startDate = new Date('2024-12-27T18:45:00');
                const now = new Date();
                const diff = now - startDate;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                let remaining = diff % (1000 * 60 * 60 * 24);
                const hours = Math.floor(remaining / (1000 * 60 * 60));
                remaining = remaining % (1000 * 60 * 60);
                const minutes = Math.floor(remaining / (1000 * 60));
                remaining = remaining % (1000 * 60);
                const seconds = Math.floor(remaining / 1000);
                
                const uptimeElement = document.getElementById('uptime');
                if (uptimeElement) {
                    uptimeElement.textContent = `hzl.ken520.top已安全运行${days}天${hours}小时${minutes}分${seconds}秒`;
                }
            }
            
            updateUptime();
            setInterval(updateUptime, 1000);
        }
        
        // 一言功能
        async function fetchHitokoto() {
            while(true) {
                try {
                    const response = await fetch('https://international.v1.hitokoto.cn/?c=a&c=b&c=c&c=d&c=e&c=f&c=g&c=h&c=i&c=j&c=k&c=l');
                    const data = await response.json();
                    const hitokoto = data.hitokoto;
                    const from = "--《" + data.from + "》";
                    document.getElementById("get_from").textContent = '';
                    document.getElementById("get_text").textContent = '';
                    const get_text = document.getElementById('get_text');
                    await toput(hitokoto, get_text);  
                    document.getElementById("get_from").textContent = from;
                    await waittext(hitokoto, 20, get_text); 
                    document.getElementById("get_from").textContent = '';
                    await reput(hitokoto, get_text);
                    await waittext("", 23, get_text);
                    document.getElementById("get_text").textContent ='';
                } catch (error) {
                    document.getElementById("get_from").textContent ='...';
                    document.getElementById("get_text").textContent ='...';
                    await wait(10000);
                }
            }
        }
        
        async function toput(text, element) {
            for (let i = 0; i < text.length; i++) {
                if (i%2==0) {
                    element.textContent = text.slice(0, i + 1)+"|";
                    await wait(150); 
                } else {
                    element.textContent = text.slice(0, i + 1)+"";
                    await wait(150); 
                }
            }
        }
        
        async function waittext(text, ci, element, waittime=190) {
            for (let i=0; i<ci; i++) {
                element.textContent = text+"|";
                await wait(waittime);
                element.textContent = text;
                await wait(waittime);
            }
        }
        
        async function reput(text, element) {
            for (let i = text.length; i >0; i--) {
                element.textContent = text.slice(0, i-1)+"|";
                await wait(100); 
            }
        }
        
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // 启动页面动画
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            simulateLoading();
            fetchHitokoto();
        });
    </script>
</body>
</html>
