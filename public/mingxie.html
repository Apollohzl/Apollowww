<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" type="image/png"
        href="https://static.bcmcdn.com/coco/player/unstable/r158rJpByx.image/jpeg?hash=FtXSHESVlIdg5bOCixyXyh3J65So">

    <meta name="apple-mobile-web-app-title" content="CodePen">

    <link rel="shortcut icon" type="image/x-icon"
        href="https://static.bcmcdn.com/coco/player/unstable/r158rJpByx.image/jpeg?hash=FtXSHESVlIdg5bOCixyXyh3J65So">

    <link rel="mask-icon" type="image/x-icon"
        href="https://static.bcmcdn.com/coco/player/unstable/r158rJpByx.image/jpeg?hash=FtXSHESVlIdg5bOCixyXyh3J65So"
        color="#111">
    <title>鸣谢人员</title>
    <style>
        /* 页面基础样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black; /* 背景黑色 */
            color: white; /* 字体颜色为白色 */
            font-family: 'MyCustomFont', Arial, sans-serif; /* 使用自定义字体 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 避免出现滚动条 */
        }

        /* 导入字体 */
        @font-face {
            font-family: 'MyCustomFont';
            src: url('otf/HongLeiZhuoShu.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 滚动字幕容器 */
        .scrolling-text-container {
            position: absolute;
            bottom: -100%; /* 从屏幕底部开始 */
            width: 100%;
            text-align: center;
            animation: scroll-text 20s linear infinite; /* 滚动动画，持续20秒 */
        }

        /* 滚动文本的样式 */
        .scrolling-text {
            font-size: 30px; /* 可以根据需要调整字体大小 */
            line-height: 1.5;
        }

        /* 定义滚动动画 */
        @keyframes scroll-text {
            0% {
                bottom: -100%;
            }
            100% {
                bottom: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-text-container">
        <div class="scrolling-text">
            <h3>鸣谢：所有为这个网站付出努力的人！</h3>
            <h3>页面编写:</h3>
            <p>         Apollo</p>
            <p>         ⌬650</p>
            <h3>服务编写:</h3>
            <p>         Apollo</p>
            <h3>部署协助:</h3>
            <p>         ⌬650</p>
            <h3>图床协助:</h3>
            <p>         coco.codemao.cn</p>
            <h3>字体提供:</h3>
            <p>         小赖</p>
        </div>
    </div>
</body>
</html>
