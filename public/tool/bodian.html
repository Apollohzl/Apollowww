        const fetchData = () => {
            return new Promise((resolve, reject) => {
                fetch("https://hzl.ken520.top/api.json")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应不正常');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.code !== 0) {
                            throw new Error(data.apikey || '获取apikey信息失败');
                        }
                        resolve(data.apikey); // 关键：调用resolve传递结果
                    })
                    .catch(error => {
                        reject(error); // 关键：调用reject传递错误
                    });
            });
        };


        async function fetchGetapikey() {
            try {
                const result = await fetchData();
                console.log("============================", result); // 现在这会正常工作
                return result;
            } catch (error) {
                console.error(error);
                throw error; // 重新抛出错误以便外部处理
            }
        }


    // 搜索功能
    // 搜索功能
        document.getElementById('searchBtn').addEventListener('click', async () => {
            window.apikey = await fetchGetapikey();
            console.log(window.apikey);
            searchMusic(window.apikey);

        });
        document.getElementById('searchInput').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                window.apikey = await fetchGetapikey();
                console.log(window.apikey);
                searchMusic(window.apikey);
            }
        });
    
    function searchMusic(apikey) {
        window.searchTerm = document.getElementById('searchInput').value.trim();
        
        if (!window.searchTerm) {
            alert('请输入搜索内容');
            return;
        }
        
        // 显示加载状态
        document.getElementById('resultsContainer').style.display = 'block';
        document.getElementById('loadingIndicator').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('songResults').innerHTML = '';
        
        // 清空之前的音频播放器
        const existingPlayers = document.querySelectorAll('audio');
        existingPlayers.forEach(player => player.remove());
        
        // 发送10个请求
        const promises = [];
        for (let i = 0; i <= 10; i++) {
            promises.push(
                fetchSongData(window.searchTerm, i, apikey)
                    .catch(error => {
                        console.log(`请求 ${i} 失败:`, error);
                        return null; // 返回null表示失败
                    })
            );
        }
        
        // 等待所有请求完成
        Promise.all(promises)
            .then(results => {
                // 过滤掉失败的请求（null值）
                const successfulResults = results.filter(result => result !== null);
                
                if (successfulResults.length === 0) {
                    // 所有请求都失败了
                    document.getElementById('errorMessage').textContent = '搜索失败，请稍后再试';
                    document.getElementById('errorMessage').style.display = 'block';
                } else {
                    // 有成功的请求
                    displayResults(successfulResults, );
                }
            })
            .catch(error => {
                console.error('搜索失败:', error);
                document.getElementById('errorMessage').textContent = '搜索失败，请稍后再试';
                document.getElementById('errorMessage').style.display = 'block';
            })
            .finally(() => {
                document.getElementById('loadingIndicator').style.display = 'none';
            });
    }
    
    function fetchSongData(name, index, apikey) {
        const url = `https://api.xingzhige.com/API/Kuwo_BD_new/?key=${apikey}&name=${encodeURIComponent(name)}&n=${index}`;
        
        return fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                return response.json();
            })
            .then(data => {
                if (data.code !== 0) {
                    throw new Error(data.msg || '获取歌曲信息失败');
                }
                return data;
            });
    }
    
    function displayResults(results) {
        const songResultsContainer = document.getElementById('songResults');
        songResultsContainer.innerHTML = '';
        
        // 过滤掉无效结果
        const validResults = results.filter(result => result && result.data && result.data.songname);
        
        if (validResults.length === 0) {
            document.getElementById('errorMessage').textContent = '没有找到相关歌曲，请尝试其他关键词';
            document.getElementById('errorMessage').style.display = 'block';
            return;
        }
        
        validResults.forEach((result, index) => {
            const song = result.data;
            
            const songCard = document.createElement('div');
            songCard.className = 'song-card';
            songCard.id = `song-${index}`;
            
            songCard.innerHTML = `
                <img src="${song.cover}" alt="${song.songname}" class="song-cover" onerror="this.src='https://dummyimage.com/600x400/000/fff&text=%E5%9B%BE%E7%89%87%E5%8A%A0%E8%BD%BD%E5%A4%B1%E8%B4%A5'">
                <div class="song-info">
                    <div class="song-title">${song.songname}</div>
                    <div class="song-artist">${song.name}</div>
                    
                    <div class="song-details">
                        <div class="detail-item"><span class="detail-label">专辑:</span> ${song.album || '无'}</div>
                        <div class="detail-item"><span class="detail-label">ID:</span> ${song.id}</div>
                        <div class="detail-item"><span class="detail-label">是否付费:</span> ${song.pay === '未知' ? '否' : song.pay}</div>
                        <div class="detail-item"><span class="detail-label">音质:</span> ${song.quality}</div>
                        <div class="detail-item"><span class="detail-label">时长:</span> ${song.interval}</div>
                        <div class="detail-item"><span class="detail-label">大小:</span> ${song.size}</div>
                    </div>
                    
                    <div class="song-actions">
                        <button class="action-btn preview-btn" data-audio-url="${song.src}">试听</button>
                        <button class="action-btn download-btn" data-audio-url="${song.src}" data-song-name="${song.songname}" data-artist-name="${song.name}">下载</button>
                        <button class="action-btn love-btn" data-audio-url="${`https://api.xingzhige.com/API/Kuwo_BD_new/?key=${window.apikey}&name=${encodeURIComponent(window.searchTerm)}&n=${index+1}`}" data-song-name="${song.songname}" data-artist-name="${song.name}" data-img-url="${song.cover}" data-img-name="${song.album}">喜爱</button>
                        </div>
                </div>
            `;
            
            songResultsContainer.appendChild(songCard);
        });
        
        // 添加试听和下载事件
        document.querySelectorAll('.preview-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const audioUrl = this.getAttribute('data-audio-url');
                previewSong(audioUrl, this);
            });
        });
        
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const audioUrl = this.getAttribute('data-audio-url');
                const songName = this.getAttribute('data-song-name');
                const artistName = this.getAttribute('data-artist-name');
                downloadSong(audioUrl, songName, artistName);
            });
        });

        document.querySelectorAll('.love-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const audioUrl = this.getAttribute('data-audio-url');
                const songName = this.getAttribute('data-song-name');
                const artistName = this.getAttribute('data-artist-name');
                const imgUrl = this.getAttribute('data-img-url');
                const songAlbum = this.getAttribute('data-album-name');
                console.log(audioUrl, songName, artistName, imgUrl, songAlbum);
                AddToLove(audioUrl, songName, artistName, imgUrl, songAlbum);
            });
        });
    }
    
    function previewSong(audioUrl, button) {
        // 移除现有的音频播放器
        const existingPlayers = document.querySelectorAll('audio');
        existingPlayers.forEach(player => player.remove());
        
        // 创建新的音频播放器
        const audioPlayer = document.createElement('audio');
        audioPlayer.className = 'audio-player';
        audioPlayer.controls = true;
        audioPlayer.src = audioUrl;
        
        // 添加到按钮后面的DOM中
        button.parentNode.insertAdjacentElement('afterend', audioPlayer);
        
        // 自动播放
        audioPlayer.play().catch(e => {
            console.error('自动播放失败:', e);
            alert('试听需要用户交互后才能播放，请点击播放按钮');
        });
    }
    
    function downloadSong(audioUrl, songName, artistName) {
        // 创建一个隐藏的a标签用于下载
        const a = document.createElement('a');
        a.href = audioUrl;
        a.download = `${artistName} - ${songName}.mp3` || 'download.mp3';
        a.style.display = 'none';
        
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

</script>
<script>
    function AddToLove(audioUrl, songName, artistName, imgUrl, songAlbum) {
        // 尝试获取收藏列表，如果不存在则创建空数组
        let love_List_value;
        try {
            const storedValue = localStorage.getItem('Apollo_XZG_BoDian_Love');
            love_List_value = storedValue ? JSON.parse(storedValue) : [];
        } catch (e) {
            // 如果解析失败，也创建空数组
            console.error('解析收藏列表失败:', e);
            love_List_value = [];
        }
        
        // 添加新项目到收藏列表
        love_List_value.push([audioUrl, songName, artistName, imgUrl, songAlbum]);
        
        // 保存更新后的收藏列表
        try {
            localStorage.setItem('Apollo_XZG_BoDian_Love', JSON.stringify(love_List_value));
            alert('已收藏');
            
        } catch (e) {
            console.error('保存收藏列表失败:', e);
            alert('收藏失败，可能是存储空间不足');
        };
        RenderLoveList();
    }
    //[audioUrl, songName, artistName, imgUrl]
    function RenderLoveList() {
        const html_Love_part = document.getElementById("favorite-list");
        html_Love_part.innerHTML = '';
        
        try {
            const value = localStorage.getItem('Apollo_XZG_BoDian_Love');
            // 检查是否获取到值
            if (!value) {
                console.log('没有收藏数据');
                return 0;
            }
            
            const To_Render = JSON.parse(value);
            
            // 检查是否是数组且不为空
            if (!Array.isArray(To_Render) || To_Render.length <= 0) {
                console.log('收藏数据为空或格式不正确');
                return 0;
            }
            
            // 渲染收藏列表
            for (let i = 0; i < To_Render.length; i++) {
                // 检查数据格式是否正确
                if (!To_Render[i] || !Array.isArray(To_Render[i]) || To_Render[i].length < 4) {
                    console.warn('无效的收藏数据格式:', To_Render[i]);
                    continue; // 跳过无效数据
                }
                
                const LoveSongCard = document.createElement('li');
                LoveSongCard.className = 'favorite-item';
                // 修复onclick设置方式
                LoveSongCard.onclick = function() {
                    PlayLove(To_Render[i][0]);
                };

                LoveSongCard.innerHTML = `
                    <img src="${To_Render[i][3] || 'https://dummyimage.com/600x400/000/fff&text=ErrorNoPicture'}" alt="歌曲">
                    <div class="favorite-info">
                        <div class="favorite-title">${To_Render[i][1] || '未知歌曲'}</div>
                        <div class="favorite-artist">${To_Render[i][2] || '未知歌手'}</div>
                    </div>
                `;
                html_Love_part.appendChild(LoveSongCard);
            }
            
        } catch (e) {
            console.error('解析收藏列表失败:', e);
            // 显示空状态提示
            html_Love_part.innerHTML = `
            `;
            return 0;
        }
    };

    function PlayLove(audioUrl) {
        //http://sr.sycdn.kuwo.cn/7c1635c2c518a972e108bbb1386bd726/68c4000c/resource/n1/76/58/3761560538.mp3?from=xzg_api
        alert(audioUrl);
    }







    RenderLoveList();
</script>
