<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学同学名字纪念页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .name-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .name-box {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .name-box:hover {
            background-color: #ff9900;
        }

        .name-box:nth-child(4n+1) {
            background-color: #cc00cc;
        }

        .name-box:nth-child(4n+1):hover {
            background-color: #990099;
        }

        .name-box:nth-child(4n+2) {
            background-color: #00cc00;
        }

        .name-box:nth-child(4n+2):hover {
            background-color: #009900;
        }

        .name-box:nth-child(4n+3) {
            background-color: #0066cc;
        }

        .name-box:nth-child(4n+3):hover {
            background-color: #003399;
        }
    </style>
</head>
<body>
    <h1>小学同学名字纪念</h1>
    <div class="name-container">
