<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级股东光荣榜</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin: 40px 0;
            color: #333;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #666;
        }
        
        .honor-board {
            width: 80%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .board-header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        
        .board-content {
            padding: 0;
        }
        
        .donor-item {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }
        
        .donor-item:hover {
            background-color: #f9f9f9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .donor-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .donor-amount {
            font-size: 1.2rem;
            color: #e52e71;
            font-weight: bold;
        }
        
        .rank-1 {
            background-color: #fff9e6;
            border-left: 5px solid #ffd700;
        }
        
        .rank-2 {
            background-color: #f0f0f0;
            border-left: 5px solid #c0c0c0;
        }
        
        .rank-3 {
            background-color: #fff0e6;
            border-left: 5px solid #cd7f32;
        }
        
        .rank-icon {
            margin-right: 10px;
        }
        
        .footer {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .honor-board {
                width: 95%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌟 超级股东光荣榜 🌟</h1>
        <p>感谢各位股东的慷慨捐助与大力支持</p>
    </div>
    
    <div class="honor-board">
        <div class="board-header">
            <div>股东姓名</div>
            <div>捐款金额 (元)</div>
        </div>
        <div class="board-content" id="donorList">
            <!-- 数据将通过JavaScript动态加载 -->
        </div>
    </div>
    
    <div class="footer">
        <p>最后更新: <span id="updateDate"></span> | 感恩有您，共创辉煌</p>
    </div>

    <script src="index.js"></script>
    <script>
        // 获取数据并排序
        const sortedPeople = [...people].sort((a, b) => b.money - a.money);
        
        // 获取容器
        const donorList = document.getElementById('donorList');
        
        // 生成光荣榜内容
        sortedPeople.forEach((person, index) => {
            const donorItem = document.createElement('div');
            donorItem.className = `donor-item ${index < 3 ? 'rank-' + (index + 1) : ''}`;
            
            let rankIcon = '';
            if (index === 0) {
                rankIcon = '<span class="rank-icon">🥇</span>';
            } else if (index === 1) {
                rankIcon = '<span class="rank-icon">🥈</span>';
            } else if (index === 2) {
                rankIcon = '<span class="rank-icon">🥉</span>';
            }
            
            donorItem.innerHTML = `
                <div class="donor-name">${rankIcon}${person.name}</div>
                <div class="donor-amount">${person.money.toLocaleString()}</div>
            `;
            
            donorList.appendChild(donorItem);
        });
        
        // 更新日期
        const now = new Date();
        document.getElementById('updateDate').textContent = now.toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    </script>
</body>
</html>
