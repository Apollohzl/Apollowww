    <script>
        // ç²’å­åŠ¨ç”»
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // éšæœºä½ç½®
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // éšæœºå¤§å°
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // éšæœºé¢œè‰²
                const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                
                particlesContainer.appendChild(particle);
                
                // åŠ¨ç”»
                animateParticle(particle);
            }
        }
        
        function animateParticle(particle) {
            const duration = Math.random() * 5 + 3;
            const delay = Math.random() * 2;
            
            // åˆå§‹çŠ¶æ€
            gsap.set(particle, {
                opacity: 0,
                scale: 0.1,
                x: (Math.random() - 0.5) * 20,
                y: (Math.random() - 0.5) * 20
            });
            
            // åŠ¨ç”»åºåˆ—
            gsap.to(particle, {
                opacity: Math.random() * 0.6 + 0.2,
                scale: Math.random() * 0.5 + 0.5,
                x: (Math.random() - 0.5) * 40,
                y: (Math.random() - 0.5) * 40,
                duration: duration,
                delay: delay,
                ease: "sine.inOut",
                repeat: -1,
                yoyo: true
            });
        }
        
        // æ¨¡æ‹ŸåŠ è½½è¿›åº¦
        function simulateLoading() {
            const progressBar = document.getElementById('progress-bar');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    completeLoading();
                }
                progressBar.style.width = `${progress}%`;
            }, 200);
        }
        
        // åŠ è½½å®Œæˆåçš„åŠ¨ç”»
        function completeLoading() {
            const splashScreen = document.getElementById('splash-screen');
            
            // ç²’å­çˆ†ç‚¸åŠ¨ç”»
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 500;
                
                gsap.to(particle, {
                    x: `+=${Math.cos(angle) * distance}`,
                    y: `+=${Math.sin(angle) * distance}`,
                    opacity: 0,
                    scale: 0,
                    duration: 1.5,
                    ease: "power3.out"
                });
            });
            
            // å…¶ä»–å…ƒç´ æ·¡å‡º

            // æ•´ä½“æ·¡å‡º

                duration: 1,
                delay: 0.5,
                ease: "power2.out",

        function initMainPage() {
            // åŸæœ‰å·¥å…·åˆ—è¡¨æ¸²æŸ“
            const countElement = document.getElementById('toolsCount');
            
            function renderTools(toolsToRender, tools1ToRender) {
                const container = document.getElementById('toolsContainer');

            // æœç´¢åŠŸèƒ½

            function updateUptime() {
                const startDate = new Date('2024-12-27T18:45:00');
                const now = new Date();

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        // ä¸€è¨€åŠŸèƒ½
        async function fetchHitokoto() {
            while(true) {
                try {
                    const response = await fetch('https://international.v1.hitokoto.cn/?c=a&c=b&c=c&c=d&c=e&c=f&c=g&c=h&c=i&c=j&c=k&c=l');
                    const data = await response.json();

                    document.getElementById("get_from").textContent = '';
                    document.getElementById("get_text").textContent = '';
                    const get_text = document.getElementById('get_text');
                    await toput(hitokoto, get_text);  
                    document.getElementById("get_from").textContent = from;
                    await waittext(hitokoto, 20, get_text); 
                    document.getElementById("get_from").textContent = '';
                    await reput(hitokoto, get_text);
                    await waittext("", 23, get_text);
                    document.getElementById("get_text").textContent ='';
                } catch (error) {
                    document.getElementById("get_from").textContent ='...';
                    document.getElementById("get_text").textContent ='...';
                    await wait(10000);
                }
            }
        }
        
        async function toput(text, element) {
            for (let i = 0; i < text.length; i++) {
                if (i%2==0) {
                    element.textContent = text.slice(0, i + 1)+"|";
                    await wait(150); 
                } else {
                    element.textContent = text.slice(0, i + 1)+"";
                    await wait(150); 
                }
            }
        }
        
        async function waittext(text, ci, element, waittime=190) {
            for (let i=0; i<ci; i++) {
                element.textContent = text+"|";
                await wait(waittime);
                element.textContent = text;
                await wait(waittime);
            }
        }
        
        async function reput(text, element) {
            for (let i = text.length; i >0; i--) {
                element.textContent = text.slice(0, i-1)+"|";
                await wait(100); 
            }
        }
        
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
