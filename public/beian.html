<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" type="image/png" href="https://static.bcmcdn.com/coco/player/unstable/r158rJpByx.image/jpeg?hash=FtXSHESVlIdg5bOCixyXyh3J65So">
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <link rel="shortcut icon" type="image/x-icon" href="https://static.bcmcdn.com/coco/player/unstable/r158rJpByx.image/jpeg?hash=FtXSHESVlIdg5bOCixyXyh3J65So">
    <link rel="mask-icon" type="image/x-icon" href="https://static.bcmcdn.com/coco/player/unstable/r158rJpByx.image/jpeg?hash=FtXSHESVlIdg5bOCixyXyh3J65So" color="#111">
    <title>虚拟ICP备案信息</title>
    <style>
        :root {
            --primary-color: #6c8fc7;
            --secondary-color: #ff7e5f;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-radius: 16px;
            --glow-color: rgba(108, 143, 199, 0.3);
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .icp-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                        0 0 30px var(--glow-color);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        
        .icp-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .icp-container::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(108, 143, 199, 0.1) 0%, 
                rgba(108, 143, 199, 0) 70%);
            pointer-events: none;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(108, 143, 199, 0.3);
        }
        
        .icp-number {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
            letter-spacing: 1px;
            text-shadow: 0 0 15px var(--glow-color);
        }
        
        .icp-info {
            background: rgba(30, 30, 30, 0.7);
            padding: 20px;
            border-radius: var(--border-radius);
            margin: 25px 0;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .info-row {
            display: flex;
            margin-bottom: 12px;
        }
        
        .info-label {
            font-weight: bold;
            min-width: 100px;
            color: var(--primary-color);
        }
        
        .info-value {
            color: var(--text-secondary);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
            box-shadow: 0 0 15px rgba(108, 143, 199, 0.5);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(108, 143, 199, 0.4);
        }
        
        .btn-primary:hover {
            box-shadow: 0 0 25px rgba(108, 143, 199, 0.8);
        }
        
        .watermark {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* 高级悬浮效果 */
        .icp-container:hover::after {
            opacity: 1;
        }
        
        .icp-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4),
                        0 0 40px var(--glow-color);
            transform: translateY(-5px);
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .icp-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .icp-number {
                font-size: 1.5rem;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
        
        /* 添加科技感装饰元素 */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--primary-color);
            border-style: solid;
            border-width: 0;
            opacity: 0.6;
        }
        
        .corner-tl {
            top: 10px;
            left: 10px;
            border-top-width: 2px;
            border-left-width: 2px;
        }
        
        .corner-tr {
            top: 10px;
            right: 10px;
            border-top-width: 2px;
            border-right-width: 2px;
        }
        
        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-bottom-width: 2px;
            border-left-width: 2px;
        }
        
        .corner-br {
            bottom: 10px;
            right: 10px;
            border-bottom-width: 2px;
            border-right-width: 2px;
        }
    </style>
</head>
<body>
    <div class="icp-container">
        <!-- 四个角落装饰元素 -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <h1>网站备案信息</h1>
        
        <div class="icp-number">粤ICP备 52018458号-6</div>
        
        <div class="icp-info">
            <div class="info-row">
                <div class="info-label">主办单位：</div>
                <div class="info-value">小黄の数字宇宙工作室</div>
            </div>
            <div class="info-row">
                <div class="info-label">网站名称：</div>
                <div class="info-value">hzl.ken520.top 工具箱</div>
            </div>
            <div class="info-row">
                <div class="info-label">负责人：</div>
                <div class="info-value">小黄 (Apollo)</div>
            </div>
            <div class="info-row">
                <div class="info-label">审核日期：</div>
                <div class="info-value">2024年12月27日</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="window.open('http://beian.miit.gov.cn/')">工信部备案查询</button>
            <button class="btn btn-secondary" onclick="window.open('http://www.beian.gov.cn/')">公安备案查询</button>
        </div>
        
        <div class="watermark">
            ※ 本备案信息仅用于界面展示示例，非真实备案数据
        </div>
    </div>
    
    <script>
        // 增强悬浮动画效果
        const container = document.querySelector('.icp-container');
        container.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            
            container.style.transform = `
                perspective(1000px) 
                rotateY(${x * 8}deg) 
                rotateX(${y * 8}deg)
                translateY(-5px)
            `;
            
            // 动态光效
            container.style.setProperty('--glow-color', 
                `rgba(108, 143, 199, ${Math.abs(x * 0.3) + 0.2})`);
        });
        
        container.addEventListener('mouseleave', () => {
            container.style.transform = '';
            container.style.setProperty('--glow-color', 'rgba(108, 143, 199, 0.3)');
        });
        
        // 添加随机粒子背景效果
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '-1';
            canvas.style.opacity = '0.3';
            document.body.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    color: `rgba(108, 143, 199, ${Math.random() * 0.5 + 0.1})`
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
