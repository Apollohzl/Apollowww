    <script>
    function xingzhige(){
        window.location.href = 'https://api.xingzhige.com/';
    }

    
        const fetchData = () => {
            return new Promise((resolve, reject) => {
                fetch("https://hzl.ken520.top/api.json")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('ÁΩëÁªúÂìçÂ∫î‰∏çÊ≠£Â∏∏');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.code !== 0) {
                            throw new Error(data.apikey || 'Ëé∑Âèñapikey‰ø°ÊÅØÂ§±Ë¥•');
                        }
                        resolve(data.apikey); // ÂÖ≥ÈîÆÔºöË∞ÉÁî®resolve‰º†ÈÄíÁªìÊûú
                    })
                    .catch(error => {
                        reject(error); // ÂÖ≥ÈîÆÔºöË∞ÉÁî®reject‰º†ÈÄíÈîôËØØ
                    });
            });
        };


        async function fetchGetapikey() {
            try {
                const result = await fetchData();
                console.log("============================", result); // Áé∞Âú®Ëøô‰ºöÊ≠£Â∏∏Â∑•‰Ωú
                return result;
            } catch (error) {
                console.error(error);
                throw error; // ÈáçÊñ∞ÊäõÂá∫ÈîôËØØ‰ª•‰æøÂ§ñÈÉ®Â§ÑÁêÜ
            }
        }


    // ÊêúÁ¥¢ÂäüËÉΩ
    // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const apikey = await fetchGetapikey();
            console.log(apikey);
            searchMusic(apikey);

        });
        document.getElementById('searchInput').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const apikey = await fetchGetapikey();
                console.log(apikey);
                searchMusic(apikey);
            }
        });
    
    function searchMusic(apikey) {
        const searchTerm = document.getElementById('searchInput').value.trim();
        
        if (!searchTerm) {
            alert('ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÜÖÂÆπ');
            return;
        }
        
        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        document.getElementById('resultsContainer').style.display = 'block';
        document.getElementById('loadingIndicator').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('songResults').innerHTML = '';
        
        // Ê∏ÖÁ©∫‰πãÂâçÁöÑÈü≥È¢ëÊí≠ÊîæÂô®
        const existingPlayers = document.querySelectorAll('audio');
        existingPlayers.forEach(player => player.remove());
        
        // ÂèëÈÄÅ10‰∏™ËØ∑Ê±Ç
        const promises = [];
        for (let i = 0; i <= 10; i++) {
            promises.push(
                fetchSongData(searchTerm, i, apikey)
                    .catch(error => {
                        console.log(`ËØ∑Ê±Ç ${i} Â§±Ë¥•:`, error);
                        return null; // ËøîÂõûnullË°®Á§∫Â§±Ë¥•
                    })
            );
        }
        
        // Á≠âÂæÖÊâÄÊúâËØ∑Ê±ÇÂÆåÊàê
        Promise.all(promises)
            .then(results => {
                // ËøáÊª§ÊéâÂ§±Ë¥•ÁöÑËØ∑Ê±ÇÔºànullÂÄºÔºâ
                const successfulResults = results.filter(result => result !== null);
                
                if (successfulResults.length === 0) {
                    // ÊâÄÊúâËØ∑Ê±ÇÈÉΩÂ§±Ë¥•‰∫Ü
                    document.getElementById('errorMessage').textContent = 'ÊêúÁ¥¢Â§±Ë¥•ÔºåËØ∑Á®çÂêéÂÜçËØï';
                    document.getElementById('errorMessage').style.display = 'block';
                } else {
                    // ÊúâÊàêÂäüÁöÑËØ∑Ê±Ç
                    displayResults(successfulResults);
                }
            })
            .catch(error => {
                console.error('ÊêúÁ¥¢Â§±Ë¥•:', error);
                document.getElementById('errorMessage').textContent = 'ÊêúÁ¥¢Â§±Ë¥•ÔºåËØ∑Á®çÂêéÂÜçËØï';
                document.getElementById('errorMessage').style.display = 'block';
            })
            .finally(() => {
                document.getElementById('loadingIndicator').style.display = 'none';
            });
    }
    
    function fetchSongData(name, index, apikey) {
        const url = `https://api.xingzhige.com/API/Kuwo_BD_new/?key=${apikey}&name=${encodeURIComponent(name)}&n=${index}`;
        
        return fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('ÁΩëÁªúÂìçÂ∫î‰∏çÊ≠£Â∏∏');
                }
                return response.json();
            })
            .then(data => {
                if (data.code !== 0) {
                    throw new Error(data.msg || 'Ëé∑ÂèñÊ≠åÊõ≤‰ø°ÊÅØÂ§±Ë¥•');
                }
                return data;
            });
    }
    
    function displayResults(results) {
        const songResultsContainer = document.getElementById('songResults');
        songResultsContainer.innerHTML = '';
        
        // ËøáÊª§ÊéâÊó†ÊïàÁªìÊûú
        const validResults = results.filter(result => result && result.data && result.data.songname);
        
        if (validResults.length === 0) {
            document.getElementById('errorMessage').textContent = 'Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥Ê≠åÊõ≤ÔºåËØ∑Â∞ùËØïÂÖ∂‰ªñÂÖ≥ÈîÆËØç';
            document.getElementById('errorMessage').style.display = 'block';
            return;
        }
        
        validResults.forEach((result, index) => {
            const song = result.data;
            
            const songCard = document.createElement('div');
            songCard.className = 'song-card';
            songCard.id = `song-${index}`;
            
            songCard.innerHTML = `
                <img src="${song.cover}" alt="${song.songname}" class="song-cover" onerror="this.src='https://via.placeholder.com/150?text=Â∞ÅÈù¢Âä†ËΩΩÂ§±Ë¥•'">
                <div class="song-info">
                    <div class="song-title">${song.songname}</div>
                    <div class="song-artist">${song.name}</div>
                    
                    <div class="song-details">
                        <div class="detail-item"><span class="detail-label">‰∏ìËæë:</span> ${song.album || 'Êó†'}</div>
                        <div class="detail-item"><span class="detail-label">ID:</span> ${song.id}</div>
                        <div class="detail-item"><span class="detail-label">ÊòØÂê¶‰ªòË¥π:</span> ${song.pay === 'Êú™Áü•' ? 'Âê¶' : song.pay}</div>
                        <div class="detail-item"><span class="detail-label">Èü≥Ë¥®:</span> ${song.quality}</div>
                        <div class="detail-item"><span class="detail-label">Êó∂Èïø:</span> ${song.interval}</div>
                        <div class="detail-item"><span class="detail-label">Â§ßÂ∞è:</span> ${song.size}</div>
                    </div>
                    
                    <div class="song-actions">
                        <button class="action-btn preview-btn" data-audio-url="${song.src}">ËØïÂê¨</button>
                        <button class="action-btn download-btn" data-audio-url="${song.src}" data-song-name="${song.songname}" data-artist-name="${song.name}">‰∏ãËΩΩ</button>
                    </div>
                </div>
            `;
            
            songResultsContainer.appendChild(songCard);
        });
        
        // Ê∑ªÂä†ËØïÂê¨Âíå‰∏ãËΩΩ‰∫ã‰ª∂
        document.querySelectorAll('.preview-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const audioUrl = this.getAttribute('data-audio-url');
                previewSong(audioUrl, this);
            });
        });
        
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const audioUrl = this.getAttribute('data-audio-url');
                const songName = this.getAttribute('data-song-name');
                const artistName = this.getAttribute('data-artist-name');
                downloadSong(audioUrl, songName, artistName);
            });
        });
    }
    
    function previewSong(audioUrl, button) {
        // ÁßªÈô§Áé∞ÊúâÁöÑÈü≥È¢ëÊí≠ÊîæÂô®
        const existingPlayers = document.querySelectorAll('audio');
        existingPlayers.forEach(player => player.remove());
        
        // ÂàõÂª∫Êñ∞ÁöÑÈü≥È¢ëÊí≠ÊîæÂô®
        const audioPlayer = document.createElement('audio');
        audioPlayer.className = 'audio-player';
        audioPlayer.controls = true;
        audioPlayer.src = audioUrl;
        
        // Ê∑ªÂä†Âà∞ÊåâÈíÆÂêéÈù¢ÁöÑDOM‰∏≠
        button.parentNode.insertAdjacentElement('afterend', audioPlayer);
        
        // Ëá™Âä®Êí≠Êîæ
        audioPlayer.play().catch(e => {
            console.error('Ëá™Âä®Êí≠ÊîæÂ§±Ë¥•:', e);
            alert('ËØïÂê¨ÈúÄË¶ÅÁî®Êà∑‰∫§‰∫íÂêéÊâçËÉΩÊí≠ÊîæÔºåËØ∑ÁÇπÂáªÊí≠ÊîæÊåâÈíÆ');
        });
    }
    
    function downloadSong(audioUrl, songName, artistName) {
        // ÂàõÂª∫‰∏Ä‰∏™ÈöêËóèÁöÑaÊ†áÁ≠æÁî®‰∫é‰∏ãËΩΩ
        const a = document.createElement('a');
        a.href = audioUrl;
        a.download = `${artistName} - ${songName}.mp3` || 'download.mp3';
        a.style.display = 'none';
        
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
