<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动鸣谢字幕</title>
    <style>
        /* 页面基础样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black; /* 背景黑色 */
            color: white; /* 字体颜色为白色 */
            font-family: 'MyCustomFont', Arial, sans-serif; /* 使用自定义字体 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 避免出现滚动条 */
        }

        /* 导入字体 */
        @font-face {
            font-family: 'MyCustomFont';
            src: url('/ttf/XiaolaiMonoSC-without-Hangul-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 滚动字幕容器 */
        .scrolling-text-container {
            position: absolute;
            bottom: -100%; /* 从屏幕底部开始 */
            width: 100%;
            text-align: center;
            animation: scroll-text 20s linear infinite; /* 滚动动画，持续20秒 */
        }

        /* 滚动文本的样式 */
        .scrolling-text {
            font-size: 30px; /* 可以根据需要调整字体大小 */
            line-height: 1.5;
        }

        /* 定义滚动动画 */
        @keyframes scroll-text {
            0% {
                bottom: -100%;
            }
            100% {
                bottom: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-text-container">
        <div class="scrolling-text">
            <h3>鸣谢：所有为这部影片付出努力的人！</h3>
            <p>HTML：Apollo</p>
            <p>编剧：李四</p>
            <p>演员：王五</p>
            <p>制作：某某公司</p>
            <p>特别感谢：我们的家人和朋友！</p>
        </div>
    </div>
</body>
</html>
